<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tab menu-slide</title>
</head>
<link rel="stylesheet" href="./css/tabmenuSlide.css">
<style>
</style>
<body>
    <div class="tab-menu">
        <input type="radio" name="tab" id="tab1" checked>
        <input type="radio" name="tab" id="tab2">
        <input type="radio" name="tab" id="tab3">
        
        <div class="slide">
            <div class="slide-inner">
                <a href="#none1"><img src="./img/tabmenu/slide-01.jpg" alt=""></a>
                <a href="#none2"><img src="./img/tabmenu/slide-02.jpg" alt=""></a>
                <a href="#none3"><img src="./img/tabmenu/slide-03.jpg" alt=""></a>
            </div>
        </div>

        <div class="btn">
            <label for="tab1"></label>
            <label for="tab2"></label>
            <label for="tab3"></label>
        </div>
    </div>
</body>
</html>
