<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tab menu</title>
</head>
<link rel="stylesheet" href="./css/tabmenu.css">
<style>
</style>
<body>
    <div class="tab-menu">
        <input type="radio" name="tab" id="tab1" checked>
        <input type="radio" name="tab" id="tab2">
        <input type="radio" name="tab" id="tab3">

        
        <div class="content slide1">
            <a href="#none1"><img src="./img/tabmenu/slide-01.jpg" alt=""></a>
        </div>
        <div class="content slide2">
            <a href="#none2"><img src="./img/tabmenu/slide-02.jpg" alt=""></a>
        </div>
        <div class="content slide3">
            <a href="#none3"><img src="./img/tabmenu/slide-03.jpg" alt=""></a>
        </div>
        
        <div class="badge1">Sale<span>50%</span></div>
        <div class="badge2">Sale<span>40%</span></div>
        <div class="badge3">Sale<span>30%</span></div>

        <div class="btn">
            <label for="tab1"></label>
            <label for="tab2"></label>
            <label for="tab3"></label>
        </div>
    </div>
</body>
</html>
